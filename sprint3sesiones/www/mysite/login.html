<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;max-width:560px;margin:30px auto;padding:0 12px}
    form{border:1px solid #ddd;padding:16px;border-radius:8px}
    label{display:block;margin:8px 0 4px}
    input{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px}
    button{margin-top:12px;padding:10px 14px;border:0;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form id="loginForm" method="POST" action="login.php" novalidate>
    <label>Email</label>
    <input type="email" id="email" name="email" required />

    <label>Contraseña</label>
    <input type="password" id="password" name="password" required minlength="6" />

    <button type="submit">Entrar</button>
  </form>

  <p><a href="/main.php">Volver a la principal</a></p>

  <!-- ✅ Validación JavaScript -->
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value.trim();

      if (email === '' || pass === '') {
        e.preventDefault(); // Evita que se envíe el formulario
        alert('Por favor, completa ambos campos antes de iniciar sesión.');
      }
    });
  </script>
</body>
</html>
