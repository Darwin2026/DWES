<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cambiar contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;max-width:560px;margin:30px auto;padding:0 12px}
    form{border:1px solid #ddd;padding:16px;border-radius:8px}
    label{display:block;margin:8px 0 4px}
    input{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px}
    button{margin-top:12px;padding:10px 14px;border:0;border-radius:8px;cursor:pointer}
    .note{margin:10px 0;color:#666}
  </style>
</head>
<body>
  <h2>Cambiar contraseña</h2>
  <p class="note">Introduce tu contraseña actual y la nueva (dos veces).</p>

  <form method="POST" action="change_password.php" id="cpForm" novalidate>
    <label>Contraseña actual</label>
    <input type="password" name="old_password" id="old_password" required minlength="6" />

    <label>Nueva contraseña</label>
    <input type="password" name="new_password" id="new_password" required minlength="6" />

    <label>Repite la nueva contraseña</label>
    <input type="password" name="new_password2" id="new_password2" required minlength="6" />

    <button type="submit">Actualizar contraseña</button>
  </form>

  <p><a href="/main.php">Volver a la principal</a></p>

  <script>
    // Validación simple en cliente: campos vacíos y coincidencia
    document.getElementById('cpForm').addEventListener('submit', function(e){
      const o = document.getElementById('old_password').value.trim();
      const n1 = document.getElementById('new_password').value.trim();
      const n2 = document.getElementById('new_password2').value.trim();
      if (!o || !n1 || !n2) { e.preventDefault(); alert('Rellena todos los campos.'); return; }
      if (n1.length < 6) { e.preventDefault(); alert('La nueva contraseña debe tener al menos 6 caracteres.'); return; }
      if (n1 !== n2) { e.preventDefault(); alert('Las nuevas contraseñas no coinciden.'); }
    });
  </script>
</body>
</html>
